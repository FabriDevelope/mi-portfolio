<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyectos | FabriDev</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Raleway:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div id="header-container"></div>

    <section class="projects" id="projects" style="background: #0f0f0f;">
        <div class="container">
            <div class="section-title">
                <h2>Mis Proyectos</h2>
            </div>
            
            <div class="projects-filters">
                <button class="filter-btn active" data-filter="all">Todos</button>
                <button class="filter-btn" data-filter="web">Web</button>
                <button class="filter-btn" data-filter="mobile">Mobile</button>
                <button class="filter-btn" data-filter="design">Diseño</button>
            </div>
            
            <div class="projects-grid">
                <div class="project-card" data-category="web">
                    <div class="project-img">
                        <img src="https://images.unsplash.com/photo-1555066931-4365d14bab8c?crop=entropy&cs=tinysrgb&fit=crop&fm=jpg&h=400&w=600" alt="Proyecto 1">
                    </div>
                    <div class="project-info">
                        <h3 class="project-title">E-Commerce Platform</h3>
                        <p class="project-desc">Plataforma de comercio electrónico con carrito de compras, pasarela de pago y panel de administración.</p>
                        <div class="project-tech">
                            <span class="tech-tag">React</span>
                            <span class="tech-tag">Node.js</span>
                            <span class="tech-tag">MongoDB</span>
                        </div>
                        <div class="project-links">
                            <a href="#"><i class="fab fa-github"></i> Código</a>
                            <a href="#"><i class="fas fa-external-link-alt"></i> Demo</a>
                        </div>
                    </div>
                </div>
                <!-- Más proyectos -->
            </div>
        </div>
    </section>

    <div id="footer-container"></div>

    <script src="assets/js/script.js"></script>
    <script>
        loadHeaderFooter();
        document.addEventListener('DOMContentLoaded', function() {
            initProjectFilter();
            animateProjects();
        });
    </script>
</body>
</html>
