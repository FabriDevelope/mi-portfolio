<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Setup | FabriDev</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Raleway:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div id="header-container"></div>

    <section class="setup" id="setup">
        <div class="container">
            <div class="section-title">
                <h2>Mi Setup</h2>
            </div>
            
            <div class="setup-container">
                <div class="setup-img-container">
                    <img src="https://images.unsplash.com/photo-1511376777868-611b54f68947?crop=entropy&cs=tinysrgb&fit=crop&fm=jpg&h=600&w=900" alt="Mi Setup" class="setup-img">
                </div>
                
                <div class="setup-details">
                    <div class="setup-category">
                        <h3>Equipo de Desarrollo</h3>
                        <div class="setup-items">
                            <div class="setup-item">
                                <div class="item-name">MacBook Pro M1 Pro</div>
                                <div class="item-desc">16GB RAM, 1TB SSD</div>
                            </div>
                            <div class="setup-item">
                                <div class="item-name">Monitor Dell UltraSharp</div>
                                <div class="item-desc">32" 4K UHD</div>
                            </div>
                            <!-- Más componentes de desarrollo -->
                        </div>
                    </div>
                    
                    <div class="setup-category">
                        <h3>Equipo Musical</h3>
                        <div class="setup-items">
                            <div class="setup-item">
                                <div class="item-name">Batería Tama Starclassic</div>
                                <div class="item-desc">Maple Bubinga</div>
                            </div>
                            <div class="setup-item">
                                <div class="item-name">Platillos Sabian</div>
                                <div class="item-desc">HHX Evolution</div>
                            </div>
                            <!-- Más componentes musicales -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <div id="footer-container"></div>

    <script src="assets/js/script.js"></script>
    <script>
        loadHeaderFooter();
    </script>
</body>
</html>
